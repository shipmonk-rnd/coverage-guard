name: Checks
on:
    pull_request:
    push:
        branches:
            - "master"
jobs:
    checks:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
        steps:
            -
                name: Checkout code
                uses: actions/checkout@v4
                with:
                    fetch-depth: 0
            -
                name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 8.4
                    extensions: xdebug
            -
                name: Install dependencies
                run: composer install --no-progress --prefer-dist --no-interaction

            -
                name: Run checks
                run: composer check

            -
                name: Run patch check
                if: github.event_name == 'pull_request'
                run: |
                    git diff origin/${{ github.base_ref }}...HEAD > changes.patch
                    bin/coverage-guard cache/clover.xml --patch changes.patch

    tests:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php-version: [ '8.1', '8.2', '8.3', '8.4' ]
                dependency-version: [ prefer-lowest, prefer-stable ]
        steps:
            -
                name: Checkout code
                uses: actions/checkout@v5
            -
                name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-version }}
                    ini-file: development
            -
                name: Update dependencies
                run: composer update --no-progress --${{ matrix.dependency-version }} --prefer-dist --no-interaction
            -
                name: Run tests
                run: vendor/bin/phpunit --no-coverage tests

    phpstan:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php-version: [ '8.1', '8.2', '8.3', '8.4' ]
        steps:
            -
                name: Checkout code
                uses: actions/checkout@v5
            -
                name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-version }}
                    ini-file: development
            -
                name: Update dependencies
                run: composer update --no-progress --prefer-dist --no-interaction
            -
                name: Run PHPStan
                run: composer check:types

    cda:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php-version: [ '8.1', '8.2', '8.3', '8.4' ]
        steps:
            -
                name: Checkout code
                uses: actions/checkout@v5
            -
                name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-version }}
                    ini-file: development
            -
                name: Update dependencies
                run: composer update --no-progress --prefer-dist --no-interaction
            -
                name: Run dependency analyser
                run: composer check:dependencies
